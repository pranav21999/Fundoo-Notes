<mat-card class="cn-card ">
    <div class="card-title" *ngIf="fullEdit">
        <input class="title-in font" matInput placeholder="Title" id="title" [(ngModel)]="title">
    </div>

    <div class="note-input" (click)=displayFull()>
        <textarea role="textbox" Placeholder="Take a note..."
            class="notes-main"  id="description" [(ngModel)]="description"></textarea>
        <div class="img-upload" *ngIf="!fullEdit"></div>

    </div>

    <div class="card-bottom" id="bottom" *ngIf="fullEdit">
        <div class="note-prop">
            <div class="reminder prop" role="button" ></div>
            <div class="back-img prop" role="button" ></div>
            <div class="back-color prop" role="button"></div>
            <div class="archive prop" role="button"  ></div>
            <div class="more-opn prop" role="button" ></div>

            <!--<div class="">  -->
            <!-- Templete statements -->
        </div>
        <div class="close-note" (click)="addNote()">Close</div>
    </div>

    <!-- <app-icons></app-icons> -->
</mat-card>
